<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jerry Barber</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/scripts.js" type="module" defer></script>
</head>

<body>
    <header>

        <nav class="navbar navbar-expand-lg navbar-dark shadow fixed-top">
            <div class="container">
                <a class="navbar-brand" href="./index.html#home">
                    <img src="./assets/logo2.jpg" alt="" width="300px">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="./index.html#home">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./index.html#about">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./index.html#servicios">Servicios</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./index.html#clientes">Clientes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./index.html#contacto">Contacto</a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <section class="section">

        <div class="row">
            <div class="col-md-6 reservaturno px-0">
                <div class="img_select-fecha">
                    <div class="container-fluid px-0 px-sm-4 mx-auto">
                        <div class="row justify-content-center mx-0">
                            <div class="col-lg-10">
                                <div class="card border-0">
                                    <form autocomplete="off" id="form-fecha">
                                        <div class="card-header bg-dark text-white">
                                            <div
                                                class="mx-0 mb-0 row justify-content-sm-center justify-content-start px-1 fw-bold">
                                                <label for="fechaSeleccionada ">Selecciona una fecha:</label>
                                                <input type="date" id="fechaSeleccionada" required>
                                            </div>
                                        </div>
                                        <div class="card-body p-3 p-sm-5">
                                            <div class="row text-center mx-0" id="horasContainer">

                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 px-0">
                <div class="img_form-reserva">
                    <div class="container-fluid px-sm-4">
                        <form action="" class="" id="form-turno">
                            <div class="card">
                                <div class="row justify-content-center">
                                    <div class="col-md-6 ">
                                        <div class="m-2">
                                            <input type="text" class="form-control" id="nombre" placeholder="Nombre"
                                                required>
                                        </div>
                                    </div>

                                    <div class="col-md-6 ">

                                        <div class="m-2">
                                            <input type="text" class="form-control" id="apellido" placeholder="Apellido"
                                                required>
                                        </div>
                                    </div>
                                </div>

                                <div class="row justify-content-center">
                                    <div class="col-md-12">

                                        <div class="m-2">
                                            <input type="email" class="form-control" id="mail"
                                                placeholder="name@example.com" required>
                                        </div>
                                    </div>
                                </div>

                                <div class="row justify-content-center">
                                    <div class="col-md-6 ">
                                        <div class="m-2">
                                            <input type="date" class="form-control" id="fechaMostrada"
                                                placeholder="fecha" disabled required>
                                        </div>
                                    </div>

                                    <div class="col-md-6 ">
                                        <div class="m-2">

                                            <select id="selectCategoriaHora" class="form-select form-select-md"
                                                aria-label="Large select example" required>
                                                <option selected disabled>Selecciona una hora</option>
                                                <!-- Opciones de horas se generarán dinámicamente aquí -->
                                            </select>
                                        </div>
                                    </div>

                                    <div class="col-md-12 ">
                                        <div class="m-2">

                                            <select id="selectCategoriaCorte" class="form-select form-select-md"
                                                aria-label="Large select example" required>
                                                <option selected disabled>Selecciona tipo de corte</option>
                                                <option value="Corte">Corte</option>
                                                <option value="Barba">Barba</option>
                                                <option value="Afeitado Italiano">Afeitado Italiano</option>
                                                <!-- Opciones de horas se generarán dinámicamente aquí -->
                                            </select>
                                        </div>
                                    </div>
                                </div>


                                <div class="m-3">
                                    <button id="btnCrear"
                                        class="btn btn-success btn-radius btn-brd grd1 effect-1 butn">Enviar</button>
                                </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <section class="datos" >
        <div class="container">

            <p class="d-flex justify-content-center gap-1">
                <a class="btn btn-primary m-5" data-bs-toggle="collapse" href="#multiCollapseExample1" role="button"
                    aria-expanded="false" aria-controls="multiCollapseExample1">Mostrar
                    Reservas</a>

            </p>
            <div class="row sectionTabla">
                <div class="col-md-12">
                    <div class="collapse multi-collapse" id="multiCollapseExample1">
                        <div class="card card-body">
                            <table class="table" id="table">
                                <thead>
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">Nombre - Apellido</th>
                                        <th scope="col">Email</th>
                                        <th scope="col">Fecha y hora</th>
                                        <th scope="col">Tipo de corte</th>
                                        <th scope="col">Acción</th>
                                    </tr>
                                </thead>
                                <tbody id="turnosRows">

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Modificar</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form action="" class="" id="form-turno">
                                <div class="card">
                                    <div class="row justify-content-center">
                                        <div class="col-md-6 ">
                                            <div class="m-2">
                                                <input type="text" class="form-control" id="nombreNew"
                                                    placeholder="Nombre">
                                            </div>
                                        </div>

                                        <div class="col-md-6 ">

                                            <div class="m-2">
                                                <input type="text" class="form-control" id="apellidoNew"
                                                    placeholder="Apellido">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row justify-content-center">
                                        <div class="col-md-12">

                                            <div class="m-2">
                                                <input type="email" class="form-control" id="mailNew"
                                                    placeholder="name@example.com">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row justify-content-center">
                                        <div class="col-md-6 ">
                                            <div class="m-2">
                                                <input type="date" class="form-control" id="fechaSeleccionadaNew">
                                            </div>
                                        </div>

                                        <div class="col-md-6 ">
                                            <div class="m-2">

                                                <select id="selectCategoriaHoraNew" class="form-select form-select-md"
                                                    aria-label="Large select example">
                                                    <option selected disabled>Selecciona una hora</option>
                                                </select>
                                            </div>
                                        </div>

                                        <div class="col-md-12 ">
                                            <div class="m-2">

                                                <select id="selectCategoriaNew" class="form-select form-select-md"
                                                    aria-label="Large select example">
                                                    <option selected disabled>Selecciona tipo de corte</option>
                                                    <option value="Corte">Corte</option>
                                                    <option value="Barba">Barba</option>
                                                    <option value="Afeitado Italiano">Afeitado Italiano</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>

                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            <button type="button" class="btn btn-primary" id="btnModificar">Modificar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>
    <footer>
        <div class="container">

            <div class="row  mt-0 pt-0 row-1 mb-0  px-sm-3 px-2 text-white">
                <div class="col-12">
                    <div class="row my-4 row-1 no-gutters">
                        <div class="col-sm-12 justify-content-center col-auto text-center">
                            <small>Todos los Derechos Reservados &#9400; Copyright 2023 - Sergio Cardozo</small>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
